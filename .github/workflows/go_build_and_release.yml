name: Go build and release

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and release Go package
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build binaries using Makefile
      id: build_binaries
      run: make build-new-version
    
    - name: Create release info
      id: release_info
      run: |
        echo ::set-output name=new_version::(echo $(go run cmd/releaselog/main.go version))
        echo ::set-output name=changelog::(echo $(go run cmd/releaselog/main.go changelog))
        echo ::set-output name=title::(echo $(go run cmd/releaselog/main.go title))
        
    - name: Print vars
      run: |
        echo ${{ steps.release_info.title }}
